<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cantidad de Acero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cantidad de Acero</h1>
        <form id="steelForm">
            <label for="area">Área de sección (cm<sup>2</sup>):</label>
            <input type="number" id="area" required>

            <label for="factor">Factor de acero:</label>
            <input type="number" id="factor" required>

            <button type="submit">Calcular</button>
            <button type="button" id="resetButton">Restablecer</button>
        </form>
        <canvas id="steelChart"></canvas>
        <div id="3dChart"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
